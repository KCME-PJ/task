<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Bootstrap5 css -->
    <link rel="stylesheet" href="../css/bootstrap.css" type="text/css">
    <!-- Login css -->
    <link rel="stylesheet" href="../css/login.css">
    <!-- Bootstrap icon css-CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">

</head>

<body>
    <div class="login-box">
        <form id="loginForm" action="./login_post.php" method="POST">
            <div class="card">
                <div class="card-header">
                    <b>ANZEN Dashboad Login</b>
                </div>
                <div class="card-body">
                    <label class="control-label" for="login">メールアドレス</label>
                    <div class="input-group has-primary has-feedback">
                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                        <input type="email" class="form-control" name="email" id="login" aria-describedby="login"
                            placeholder="username@example.com" required>
                    </div>
                    <label class="control-label mt-3" for="password">パスワード</label>
                    <div class="input-group has-primary has-feedback">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        <input type="password" class="form-control" name="pass" id="password"
                            aria-describedby="password" required>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="text-center">
                        <input type="submit" class="btn btn-success" id="goToChat" value="ログイン" />
                    </div>
                    <div class="text-center">
                        <small>
                            <a href="./signup.html" style="text-decoration: none;">ユーザー登録はこちらから</a>
                        </small>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="text-center">
        <p>KCME安全品質部</p>
    </div>
    <!-- Script -->
    <script src="../js/bootstrap.bundle.js" type="text/javascript"></script>
</body>

</html>
