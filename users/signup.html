<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap5 css -->
    <link rel="stylesheet" href="../css/bootstrap.css" type="text/css">
    <!-- Bootstrap icon css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
</head>

<body>
    <div class="container mt-3">
        <form id="loginForm" action="signup_post.php" method="POST">
            <div class="card">
                <div class="card-header">
                    <b>タスク管理　ユーザー登録</b>
                    <span class="glyphicon glyphicon-pencil pull-right" aria-hidden="true"></span>
                </div>
                <div class="card-body row g-3">
                    <div class="col-md-6">
                        <label class="control-label" for="name1">姓</label>
                        <div class="input-group has-primary has-feedback">
                            <span class="input-group-text"><i class="bi bi-pencil"></i></span>
                            <input type="text" class="form-control" name="lastname" id="name1" aria-describedby="name1"
                                placeholder="姓" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="control-label" for="name2">名</label>
                        <div class="input-group has-primary has-feedback">
                            <span class="input-group-text"><i class="bi bi-pencil"></i></span>
                            <input type="text" class="form-control" name="firstname" id="name2" aria-describedby="name2"
                                placeholder="名" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="control-label mt-3" for="login">メールアドレス</label>
                        <div class="input-group has-primary has-feedback">
                            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                            <input type="email" class="form-control" name="email" id="login" aria-describedby="login"
                                placeholder="username@example.com" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="mt-3">パスワード</label>
                        <div class="input-group has-primary has-feedback">
                            <input type="password" class="form-control" name="pass" required>
                            <span class="input-group-text">
                                <i class="bi bi-eye-fill toggle-password" toggle="password-field"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="card-footer text-center">
                    <input type="submit" class="btn btn-success" id="goToChat" value="登録" />
                </div>
            </div>
            <div class="text-center">
                <p>KCME安全品質部</p>
            </div>
        </form>
    </div>

    <!-- Script -->
    <script src="../js/jquery-3.6.0.js" type="text/javascript"></script>
    <script src="../js/bootstrap.bundle.js" type="text/javascript"></script>
    <script src="../js/pass-design.js" type="text/javascript"></script>
</body>

</html>
